<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <link rel="stylesheet" href="/context/reg-page/reg.css">
</head>
<body>
    <div id="box">
        <form action="" method="post">


            <h1 class="reg-box-el">Registration</h1>
            <div class="reg-box-el"><input class="text-input" type="text" name="login" placeholder="login"></div>
            <div class="reg-box-el"><input class="text-input" type="text" name="password" placeholder="password"></div>
            <div class="reg-box-el"><input class="text-input" type="text" name="password-repeat" placeholder="repeat password"></div>
            <div class="reg-box-el"><input class="text-input" type="text" name="first-name" placeholder="first name"></div>
            <div class="reg-box-el"><input class="text-input" type="text" name="last-name" placeholder="last name"></div>
            <div class="reg-box-el"><input class="text-input" type="date" name="birth-date" placeholder="birth date"></div>
            <div class="reg-box-el">sex<br>
                <span>
                    <input type="radio" name="sex" value="male">male
                    <input type="radio" name="sex" value="female">female
                    <input type="radio" name="sex" value="another">another
                </span>
            </div>
            <div class="reg-box-el"><input class="text-input" type="text" name="country" placeholder="country"></div>
            <div class="reg-box-el"><input class="text-input" type="checkbox" name="agreement">I am agree with user agreement</div>
            <div class="reg-box-el"><input class="text-input" type="submit" placeholder="submit"></div>


            <div class="errors-box">errors</div>
        </form>
    </div>
</body>
</html>
