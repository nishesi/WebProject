<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reg-page.css">
    <script src="js/RegFormValidator.js" charset="UTF-8"></script>
</head>
<body background="images/reg-background-img.jpg">
<div id="box" >
    <form action="" method="post">
        <div class="form m-4" >
            <h4 class="text-center mb-3">Registration</h4>

            <div class="input-group mb-4">
                <div class="input-group-text">Username</div>
                <input id="username" type="text" class="form-control" placeholder="Write your username..." aria-label="Email" name="login">
            </div>

            <div class="input-group mb-4">
                <div class="input-group-text">Password</div>
                <input type="password" class="form-control" placeholder="Write your password..." aria-label="Password" name="password">
                <div class="input-group-text"></div>
            </div>

            <div class="input-group mb-4">
                <span class="input-group-text">Repeat password</span>
                <input type="password" class="form-control" placeholder="Repeat your password..." aria-label="Repeat password"
                       name="repeat-password">
                <div class="input-group-text"></div>
            </div>

            <div class="input-group mb-4">
                <div class="input-group-text">First name</div>
                <input type="text" class="form-control" placeholder="Write..." aria-label="First name" name="first-name">
                <div class="input-group-text">Last name</div>
                <input type="text" class="form-control" placeholder="Write..." aria-label="Last name" name="last-name">
            </div>

            <div class="input-group mb-4">
                <div class="input-group-text">Birthdate</div>
                <input type="date" class="form-control" placeholder="Write your birthdate..." aria-label="Birthdate" name="birthdate">
            </div>

            <div class="input-group mb-5">
                <div class="input-group-text">Country</div>
                <input type="text" class="form-control" placeholder="Write your country..." aria-label="Country" name="country">
            </div>


            <div class="input-group mb-4">
                <div class="input-group-text">
                    <input type="checkbox" aria-label="agreement" class="form-check-input">
                </div>
                <span class="form-control">I am agree with proccessing my personal data</span>
            </div>

            <div class="container text-center">
                <button id="regButton" type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
